<html lang="en">
<head>

    <title>Registration</title>
     <link rel="icon" type="image/x-icon" href="Images/download.png">

<body>

    <section class="container">
        <div class="reg-container">
            <h2 class="header">Registration</h2>
            <hr>
          <div class="full-form">

            <label class="form" for="name">Name:</label><br>
            <input type="text" name="name" id="" placeholder="Enter your name">
          <br>
            <label class="form" for="email">Email:</label><br>
            <input type="email" name="email" id="" placeholder="Enter your email">
         <br>        
            <label for="">Phone no:</label>
            <br>
            <input type="number" name="number" id="" placeholder="Enter your phone no">
       <br>      
            <label for="">Date of Birth:</label>
            <br>
            <input type="date" name="date" id="" placeholder="Enter your birth date">
        <br>   
                <label for="">Gender:</label>
                <input type="radio" name="gender" id="" >Male
                <input type="radio" name="gender" id="">Female
                <br>
                <input type="checkbox" name="checkbox" id="">
                <label for=""> This term is agree</label>
          <button type="submit">Sign UP</button>
        </div>

    </section>
    
</body>
</html>
